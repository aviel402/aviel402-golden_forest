<!DOCTYPE html>
<html lang="he" dir="rtl"><head><meta charset="UTF-8"><title>העיירה - יער הזהב</title><link rel="stylesheet" href="/style.css"></head>
<body>
    <div class="game-container">
        <header class="status-bar"><h2>שלום, <span id="player-username">טוען...</span>!</h2><div id="character-stats"><p class="status-item">רמה: <span id="level"></span></p><p class="status-item">ניסיון: <span id="xp"></span></p><p class="status-item">זהב: <span id="gold"></span></p></div></header>
        <main class="actions-menu"><h1>העיירה</h1><p>מה תרצה לעשות?</p><button>צא להרפתקה (בפיתוח)</button><button id="logoutBtn">התנתק</button></main>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // קוראים את הנתונים מהזיכרון של הדפדפן
            const playerDataString = localStorage.getItem('playerData');
            if (!playerDataString) {
                // אם אין נתונים, מחזירים לדף הכניסה
                window.location.href = '/index.html';
                return;
            }
            
            const playerData = JSON.parse(playerDataString);
            
            // מציגים את הנתונים על המסך
            document.getElementById('player-username').textContent = playerData.username;
            document.getElementById('level').textContent = playerData.level;
            document.getElementById('xp').textContent = playerData.xp;
            document.getElementById('gold').textContent = playerData.gold;

            document.getElementById('logoutBtn').addEventListener('click', () => {
                localStorage.removeItem('playerData');
                window.location.href = '/index.html';
            });
        });
    </script>
</body>
</html>
