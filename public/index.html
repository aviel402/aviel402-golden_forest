<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>יער הזהב</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginView">
            <h1>כניסה למשחק</h1>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="אימייל" required>
                <input type="password" id="loginPassword" placeholder="סיסמה" required>
                <button type="submit">היכנס ליער</button>
            </form>
            <a href="#" class="toggle-link" id="showRegister">אין לך שחקן? הירשם כאן</a>
        </div>
        <!-- Register Form -->
        <div id="registerView" class="hidden">
            <h1>יצירת שחקן חדש</h1>
            <form id="registerForm">
                <input type="email" id="registerEmail" placeholder="אימייל" required>
                <input type="password" id="registerPassword" placeholder="סיסמה" required>
                <button type="submit" class="secondary">צור שחקן</button>
            </form>
            <a href="#" class="toggle-link" id="showLogin">כבר יש לך שחקן? היכנס כאן</a>
        </div>
        <p id="message"></p>
    </div>
    <script src="/script.js"></script>
</body>
</html>
